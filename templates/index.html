<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini-Enhanced AI for Mental Health & Emotional Support</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="emotion-images left">
        <div class="emotion-wrapper">
            <img src="/static/happiness.jpg" alt="Happiness">
            <span class="emotion-label">Happiness</span>
        </div>
        <div class="emotion-wrapper">
            <img src="/static/Growth.jpg" alt="Positivity">
            <span class="emotion-label">Hope</span>
        </div>
        <div class="emotion-wrapper">
            <img src="/static/calmness.jpg" alt="Calmness">
            <span class="emotion-label">Calmness</span>
        </div>
    </div>
    <div class="container">
        <header>
            <img src="/static/logo.jpg" alt="Gemini AI Logo" class="logo">
            <h1>Gemini-Enhanced AI for Mental Health & Emotional Support</h1>
        </header>
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <div class="emotion-images right">
        <div class="emotion-wrapper">
            <img src="/static/family.jpg" alt="Family">
            <span class="emotion-label">Family</span>
        </div>
        <div class="emotion-wrapper">
            <img src="/static/Nature.jpg" alt="Nature">
            <span class="emotion-label">Nature</span>
        </div>
        <div class="emotion-wrapper"></div>
            <img src="\static\kindness.jpg" alt="Kindness">
            <span class="emotion-label">Kindness</span>
        </div>
    </div>
    <script src="/static/chatbot.js"></script>
</body>
</html>
